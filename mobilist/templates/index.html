<!doctype html>
<html lang="fr">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet", href="{{ url_for('static',filename='index.css') }}">
    <title>MobiList</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white">
      <a href="#">
        <img src="{{ url_for('static',filename='img/logo_mobilist.jpg') }}" alt="logo du site"/>
      </a>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav-left">
                <li class="nav-img" >
                  <img src="{{ url_for('static',filename='img/accueil.png') }}" alt="icône accueil"/>
                </li>
                <li class="nav-item-accueil">
                  <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>

              <li class="nav-img" >
                <img src="{{ url_for('static',filename='img/services.png') }}" alt="icône nos services"/>
              </li>
              <li class="nav-item-services">
                <a class="nav-link active" aria-current="page" href="#">Nos services</a>
              </li> 

              <li class="nav-img" >
                <img src="{{ url_for('static',filename='img/contact.png') }}" alt="icône contact"/>
              </li>
              <li class="nav-item-contact">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li> 

              <li class="nav-img" >
                <img src="{{ url_for('static',filename='img/avis.png') }}" alt="icône avis"/>
              </li>
              <li class="nav-item-avis">
                <a class="nav-link active" aria-current="page" href="#">Avis</a>
              </li> 
              <li id="connexion">
                <button class="connexion">Se connecter</button>
              </li>
              <li id="information">
                <button class="information">À propos de nous</button>
              </li>
            </ul>           
  </header>
  <main>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
