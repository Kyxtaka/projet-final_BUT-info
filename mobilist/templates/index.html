<!doctype html>
<html lang="fr">
  <head>
    {% block head %}
    <title>MobiList</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet", href="{{ url_for('static',filename='index.css') }}">
    {% endblock %}
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    {% endblock %}
    {% endblock %}
</head>
  <div class="index">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white" id="navbar">
      <div class="logo">
        <a href="#">
          <img src="{{ url_for('static',filename='img/logo_mobilist_etendu.png') }}" alt="logo du site"/>
        </a>
      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav-left">
                <li class="nav-img" >
                  <div class=BAccueil>
          
                    <a class="nav-link active" aria-current="page" href="{{ url_for('accueil') }}">Accueil</a>
                  </div>
                </li>
                <li class="nav-img" >
                  <div class="BServices">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('services') }}">Nos services</a>
                  </div>
                </li>
                  <li class="nav-img" >
                      <div class="BContact">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('accueil') + '#coord'}}">Contact</a>
                      </div>
                  </li>
                <li class="nav-img" >
                  <div class="BAvis">
                      <a class="nav-link active" aria-current="page" href=" {{ url_for('avis')}}">Avis</a>
                  </div>
                </li>
                <li id="connexion">
                  <a href="{{ url_for('login.login') }}">
                    <button class="connexion">Se connecter</button>
                  </a>
                </li>
                <li id="information">
                  <a href="{{ url_for('information') }}">
                    <button class="information">À propos de nous</button>
                  </a>
                </li>
              </ul> 
            </div>
          </div>
      </nav>         
  </header>


  <main class="flex-shrink-0">
    <div class="content">
    {% block content %} 
      
    {% endblock %}
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="footer">
      <a href="https://apps.apple.com/fr/app/apple-store/"><img id="appstore" src="{{ url_for('static',filename='img/appstore.png') }}" alt="Dispo sur appstore"/></a>
      <a href="https://play.google.com/store/apps"><img id="googleplay" src="{{ url_for('static',filename='img/googleplay.png') }}" alt="Dispo sur Google play"/></a>
      <p id="groupe"> © AKHTAR NAIMA - VALIN OPHÉLIE - BOCQUET CLÉMENCE - VILCOQ YOHANN - RANDRIANTSOA NATHAN </p>
    </div>
  </footer>
</div>
</body>
</html>
