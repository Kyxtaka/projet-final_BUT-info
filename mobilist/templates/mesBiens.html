{% extends "accueil_2.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='mesBiens.css')}}">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="mesBiens">
    <div class="bandeau">
        <h2>Vos biens répertoriés par pièces</h2>
        <form method="POST" action="{{ url_for('mesBiens') }}">


        <div class="choix_logement">
            <select name="logement" id="logement-select">
                <option value=""> Choisissez un logement </option>
                {% for loge in logements %}
                    <option value="{{ loge }}">{{ loge.nom_logement }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- code récuperé sur : http://memo-web.fr/categorie-javascript-132/ -->
        <script>
            var selectElmt = document.getElementById("logement-select");
            var valeurselectionnee = selectElmt.options[selectElmt.selectedIndex].value;
            var textselectionne = selectElmt.options[selectElmt.selectedIndex].text;
        </script>
    </div>
    <div class="plan">
        {% for piece in lesBiens.keys() %}
            <div class="{{ piece }}">
                <span class="text-primary" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal">{{ piece }}</span>
            </div>
        {% endfor %}
        <!-- code récupéré sur : https://getbootstrap.com/docs/5.3/components/modal/ -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p> ... </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
