
{% block styles %}

{% block content %}
<a> <img class="retour" src="{{ url_for('static',filename='img/retour.png') }}" alt="retour"></a>
<section>
  <a> <img id="logo" src="{{ url_for('static',filename='img/logo_mobilist.jpg') }}" alt="retour"></a>
  <h1>Connexion</h1> 
<form>  
  
  <div class="form-control-static">
    <label for="exampleFormControlInput1" class="form-label">Adresse e-mail</label>

  </span>

 <p id="signin"> Pas de compte ? Commencez <a href="">maintenant</a> !</p>
</section>
